<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Roboto+Mono:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Classic Calculator</title>
</head>

<body>
    <div class="floating-controls">
        <div class="fab-group" id="fabGroup">
            <div class="fab-options">
                <button class="fab-btn scientific-fab" onclick="toggleScientific()"
                    aria-label="Toggle Scientific Mode">S</button>
                <button class="fab-btn history-fab" onclick="toggleHistory()" aria-label="Toggle History">H</button>
                <div class="theme-fab-container">
                    <button class="fab-btn theme-fab" onclick="toggleThemeMenu()" aria-label="Switch Theme">T</button>
                    <div class="theme-menu" id="themeMenu">
                        <center>
                            <button class="theme-opt active" onclick="setTheme('dark')">Dark</button>
                            <button class="theme-opt" onclick="setTheme('light')">Light</button>
                            <button class="theme-opt" onclick="setTheme('neon')">Neon</button>
                            <button class="theme-opt" onclick="setTheme('sunset')">Sunset</button>
                            <button class="theme-opt" onclick="setTheme('cyberpunk')">Cyber</button>
                            <button class="theme-opt" onclick="setTheme('forest')">Forest</button>
                            <button class="theme-opt" onclick="setTheme('ocean')">Ocean</button>
                        </center>
                    </div>
                </div>
            </div>
            <button class="fab-btn main-fab" onclick="toggleMainFab()" aria-label="Menu">M</button>
        </div>
    </div>

    <!-- History Panel -->
    <div class="history-panel" id="historyPanel">
        <div class="history-header">
            <button onclick="clearHistory()">Clear</button>
        </div>
        <div class="history-list" id="historyList"></div>
    </div>

    <div class="calculator">
        <input type="text" id="display" readonly placeholder="0">
        <div class="buttons">
            <!-- Scientific Buttons (visible in scientific mode) -->
            <div class="scientific-grid">
                <button data-value="sin">sin</button>
                <button data-value="cos">cos</button>
                <button data-value="tan">tan</button>
                <button data-value="sqrt">√</button>
                <button data-value="log">log</button>
                <button data-value="ln">ln</button>
                <button data-value="(">(</button>
                <button data-value=")">)</button>
                <button data-value="pow">x^y</button>
                <button data-value="pi">π</button>
            </div>

            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button data-value="/">÷</button>

            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button data-value="*">x</button>

            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button data-value="-">-</button>

            <button data-value="0">0</button>
            <button data-value=".">.</button>
            <button id="clear" data-value="c">C</button>
            <button data-value="+">+</button>

            <button class="equal" id="equal" data-value="Enter">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
