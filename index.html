<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>

<body>
    <div class="theme-fab-container">
        <button class="theme-fab" onclick="toggleThemeMenu()" aria-label="Switch Theme">T</button>
        <div class="theme-menu" id="themeMenu">
            <center>
                <button class="theme-opt active" onclick="setTheme('dark')">Dark</button>
                <button class="theme-opt" onclick="setTheme('light')">Light</button>
                <button class="theme-opt" onclick="setTheme('neon')">Neon</button>
                <button class="theme-opt" onclick="setTheme('sunset')">Sunset</button>
                <button class="theme-opt" onclick="setTheme('cyberpunk')">Cyberpunk</button>
            </center>
        </div>
    </div>

    <div class="calculator">
        <input type="text" id="display" readonly>

        <div class="buttons">
            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button data-value="/">รท</button>

            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button data-value="*">x</button>

            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button data-value="-">-</button>

            <button data-value="0">0</button>
            <button data-value=".">.</button>
            <button id="clear">C</button>
            <button data-value="+">+</button>

            <button class="equal" id="equal">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
